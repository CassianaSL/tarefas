    <script>
      function morse(txt){
        let txtmorse='';
        for(let i=0; i<txt.length; i++){
            if((txt[i]==='a')||(txt[i]==='A'))  txtmorse+='.- ';

            else if((txt[i]==='b')||(txt[i]==='B'))  txtmorse+='-... ';
            
            else if((txt[i]==='c')||(txt[i]==='C'))  txtmorse+='-.-. ';

            else if((txt[i]==='d')||(txt[i]==='D'))  txtmorse+='-.. ';

            else if((txt[i]==='e')||(txt[i]==='E'))  txtmorse+='. ';
          
            else if((txt[i]==='f')||(txt[i]==='F'))  txtmorse+='..-. ';

            else if((txt[i]==='g')||(txt[i]==='G'))  txtmorse+='--. ';

            else if((txt[i]==='h')||(txt[i]==='H'))  txtmorse+='.... ';

            else if((txt[i]==='i')||(txt[i]==='I'))  txtmorse+='.. ';

            else if((txt[i]==='j')||(txt[i]==='J'))  txtmorse+='.--- ';

            else if((txt[i]==='k')||(txt[i]==='K'))  txtmorse+='-.- ';

            else if((txt[i]==='l')||(txt[i]==='L'))  txtmorse+='.-.. ';

            else if((txt[i]==='m')||(txt[i]==='M'))  txtmorse+='-- ';

            else if((txt[i]==='n')||(txt[i]==='N'))  txtmorse+='-. ';

            else if((txt[i]==='o')||(txt[i]==='O'))  txtmorse+='--- ';

            else if((txt[i]==='p')||(txt[i]==='P'))  txtmorse+='.--. ';

            else if((txt[i]==='q')||(txt[i]==='Q'))  txtmorse+='--.- ';

            else if((txt[i]==='r')||(txt[i]==='R'))  txtmorse+='.-. ';
          
            else if((txt[i]==='s')||(txt[i]==='S'))  txtmorse+='... ';

            else if((txt[i]==='t')||(txt[i]==='T'))  txtmorse+='- ';

            else if((txt[i]==='u')||(txt[i]==='U'))  txtmorse+='..- ';
          
            else if((txt[i]==='v')||(txt[i]==='V'))  txtmorse+='...- ';

            else if((txt[i]==='w')||(txt[i]==='W'))  txtmorse+='.-- ';

            else if((txt[i]==='x')||(txt[i]==='X'))  txtmorse+='-..- ';

            else if((txt[i]==='y')||(txt[i]==='Y'))  txtmorse+='-.-- ';

            else if((txt[i]==='z')||(txt[i]==='Z'))  txtmorse+='--.. ';
          
            else if(txt[i]===' ') txtmorse+='/ ';

            else txtmorse+="";
          }

          return txtmorse;
      }

      function trim(str){
        let r='';
        let ok= false; 
        for(let i=0;i<str.length;i++){
          if (str[i]!==' ' || ok){
            r += str[i];
            ok = true;
          }
        }
        let res= '';
        ok= false;
        for(let i=r.length-1; i>=0; i--){
          if(r[i]!==' ' || ok){
            res= r[i]+res;
            ok=true;
          }
        }
        return res;
      }
